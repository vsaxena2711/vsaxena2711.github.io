<main class="main" style="max-width: 700px; margin: auto; padding: 2rem;">

  <div class="contact-intro" style="text-align: center; margin-bottom: 2rem;">
    <h1>Let's Connect 🤝</h1>
    <p>Whether it's feedback, suggestions, appreciation, or just a friendly hello 👋 — feel free to drop me a message.</p>
  </div>

  <form
    action="https://formspree.io/f/xdkepoez"
    method="POST"
    style="text-align: left;"
  >
    <label for="name">Name</label><br>
    <input type="text" name="name" id="name" required
      style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"><br>

    <label for="email">Email</label><br>
    <input type="email" name="_replyto" id="email" required
      style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"><br>

    <label for="subject">Subject</label><br>
    <input type="text" name="subject" id="subject"
      placeholder="Feedback, Suggestion, Question..."
      style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"><br>

    <label for="message">Message</label><br>
    <textarea name="message" id="message" rows="6" required
      style="width: 100%; padding: 0.5rem; margin-bottom: 1rem;"></textarea><br>

    <button type="submit"
      style="background-color: #0078d4; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 0.3rem; cursor: pointer;">
      📩 Send Message
    </button>
  </form>

</main>
