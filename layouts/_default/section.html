{{ define "main" }}
<main class="main">
  <h1>{{ .Title }}</h1>
  <p>{{ .Content }}</p>

  <h2 style="margin-top: 2rem;">📚 Blog Posts</h2>
  <ul class="section-posts">
    {{ range .Pages }}
      <li><a href="{{ .RelPermalink }}" class="home-button">{{ .Title }}</a></li>
    {{ end }}
  </ul>

  <div style="text-align: center; margin-top: 2rem;">
    <a href="/" class="home-button">🏠 Take Me Home</a>
  </div>
</main>
{{ end }}
